<!-- Extending the predefined project layout -->
{% extends "layouts/base.html" %}

<!- This variable sets name of browser tab  -->
{% set project = "Stubby" %}



<!- This is a replacement block for Body in base.html -->
{% block body %}
    <!- Try building a new body here, bootstrap is a wise choice ->
    <div class="px-5 py-5 mx-auto">
        <h1 class="text-primary"><strong>Hi!</strong></h1>
        <p class="text-secondary">This is the scrum plan for our group.</p>
    </div>
    <img class="card-img-top" src="{{ url_for('static', filename='assets/timeline.png') }}" alt="Scrum Timeline" width="200">
{% endblock %}

<!- This is turning off birds background from base.html -->
{% block background %}
{% endblock %}
